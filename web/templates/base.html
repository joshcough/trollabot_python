<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    body {
        background-color: #282c34; /* Dark gray background */
        color: #CCCCCC; /* Lighter text */
    }

    a, .navbar-brand, .nav-link {
        color: #ABB2BF; /* Slightly lighter text for links for better readability */
    }

    a:hover, .navbar-brand:hover, .nav-link:hover {
        color: #E6E6E6; /* Brighter color on hover */
    }

    /* Table styles */
    .table {
        background-color: #3E4451; /* Lighter than body background for contrast */
        color: #FFF; /* White text for readability */
    }

    .table th, .table td {
        border-color: #565A69; /* Darker borders for table cells for subtle contrast */
    }

    .table-hover tbody tr:hover {
        background-color: #4E5360; /* Hover color for table rows */
    }

    /* Navbar adjustments for better contrast */
    .navbar {
        background-color: #21252B; /* Dark but slightly lighter than body for distinction */
        border-bottom: 2px solid #3E4451; /* Border for separation from the content */
    }

    .form-control {
        background-color: #3E4451;
        border-color: #565A69;
        color: #FFF;
    }

    .form-control:focus {
        border-color: #ABB2BF;
        color: #FFF;
    }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Trollabot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- Example: Link to your commands page -->
            <li class="nav-item">
                <a class="nav-link" href="/commands">Commands</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
    <!-- Content overridden in child templates will go here -->
    {% endblock %}
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
